<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinner Reservations</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç¥</text></svg>">

    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <h1>Dinner Reservations</h1>

    <form method="POST" action="/">
        <label>Name:</label>
        <input type="text" name="name" required placeholder="John Doe">
        
        <label>Email:</label>
        <input type="email" name="email" required placeholder="john@example.com">
        
        <label>Number of Guests:</label>
        <input type="number" name="party_size" required min="1" max="20">
        
        <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer;">Reserve Table</button>
    </form>

    <h2>Current Guest List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Party Size</th>
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.id }}</td>
                <td>{{ guest.name }}</td>
                <td>{{ guest.email }}</td>
                <td>{{ guest.party_size }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
